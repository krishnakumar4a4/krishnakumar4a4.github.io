{{- if isset .Site.Params "giscus" -}}
  {{- if and (isset .Site.Params.giscus "repo") (not (eq .Site.Params.giscus.repo "" )) (eq (.Params.disable_comments | default false) false) -}}
  <script src="https://giscus.app/client.js"
    data-repo="{{ .Site.Params.giscus.repo }}"
    data-repo-id="{{ .Site.Params.giscus.repoID }}"
    data-category="{{ .Site.Params.giscus.category }}"
    data-category-id="{{ .Site.Params.giscus.categoryID }}"
    data-mapping="{{ default "pathname" .Site.Params.giscus.mapping }}"
    data-strict="0"
    data-reactions-enabled="{{ default "1" .Site.Params.giscus.reactionsEnabled }}"
    data-emit-metadata="{{ default "0" .Site.Params.giscus.emitMetadata }}"
    data-input-position="{{ default "bottom" .Site.Params.giscus.inputPosition }}"
    data-theme="{{ default "light" .Site.Params.giscus.theme }}"
    data-lang="{{ default "en" .Site.Params.giscus.lang }}"
    data-loading="{{ default "lazy" .Site.Params.giscus.loading }}"
    crossorigin="anonymous"
    async>
  </script>
  <br/>
  <div style="border: 2px solid black; 
  border-radius: 5px; padding: 2px 5px 0px 5px;
  width: fit-content; 
  margin-left: auto; margin-right: 0;">
    <p style="text-align: right">
    <span style="font-family: sans-serif;font-size: 14px;"> Alternatively, you can  </span>
    <button style="background:#055d20;
    font-size: 14px;display: inline-block;
    border-bottom-color: #013d14;
    font-family: sans-serif;
    font-weight: 400;
    color:white;
    border-radius: 5px" onclick="window.location.href = 'https://github.com/krishnakumar4a4/krishnakumar4a4.github.io/discussions/categories/blog-comments';">
    Comment directly on Github Discussion
    </button>
    <br/>
    <span style="font-family: sans-serif;font-size: 14px;"><span>#️⃣</span>
    <span style="color: #055d20">{{ .Title }}</span>
    </span>
    </p>
  </div>
  {{- end -}}
{{- end -}}
